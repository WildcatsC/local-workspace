<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Rock Paper Scissors Game
    </title>
    <link rel="stylesheet" href="style.css">
    <!--LINK TO CSS-->
</head>

<body>
    <header>
        <h1>
            me VS. ucsb
        </h1>
    </header>



    <div class="score-board">
        <div id="me-label" class="badge">me</div>
        <!-- div is inline element
        span is block level element-->
        <div id="ucsb-label" class="badge">ucsb</div>

        <span id="me-score">0</span>:<span id="ucsb-score">0</span>
    </div>



    <div class="result">
        <p>来吧 Make your move!</p>
    </div>



    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
    </div>

    <div class="choices">
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="">
        </div>
    </div>


    <p id="action-message">极致无聊的ucsb配色solo体验</p>

    <script src="app.js" charset="utf-8">
    </script>
    <!-- LINK TO JS-->
</body>

</html>
