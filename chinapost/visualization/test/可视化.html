<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>标快时限拆分</title>
    <!-- 引入自定义 css -->
    <link rel="stylesheet" href='./css/reset.css' />
    <link rel="stylesheet" href='./css/gray.css' />
    <link rel="stylesheet" href='./css/jquery.searchableSelect.css' />
    <script src="./js/asset/jquery-1.11.1.min.js"></script>
    <script src="./js/asset/jquery.searchableSelect.js"></script>

</head>

<body>
    <div id="head" style="font-family:Microsoft YaHei;font-weight:bold;">标快到达时间分布图</div>
    <div id="middleware" style="font-family:SimHei;font-size:18;">
        <!--筛选收寄省市-->
        <form class="select-menu">
            <label>收寄市:</label>
            <select id="org_city" style="width:150px;">
		      <option  value="-1">请选择市</option>
		    </select>
        </form>

        <form class="select-menu">
            <label>寄达市:</label>
            <select id="dest_city" style="width:150px;">
		      <option  value="-1">请选择市</option>
		    </select>
        </form>

        <form class="select-menu">
            <label>机构号:</label>
            <select id="org" style="width:150px;">
		      <option  value="-1">请选择机构号</option>
		</select>
        </form>

        <!-- <button type="button" id="button" class="btn btn-primary" data-toggle="button" style="width:150px; margin-left:15px; font-family:SimHei; cursor: pointer; ">日期选项</button> -->

        <form class="select-menu">
            <label>日期:</label>
            <select id="date" style="width:150px;">
		      <option  value="-1">请选择日期</option>
		</select>
        </form>

    </div>


    <div id="bar1" style="width:1400px;height:400px;margin-left:150px; margin-top:30px;"></div>
    <div id="bar2" style="width:1400px;height:400px;margin-left:150px; margin-top:30px;"></div>

    <div id="foot" style="font-family:Microsoft YaHei;">&copy; 2020 中邮信科版权所有</div>
    <script src='./js/data/data_test.js'></script>
    <script src='./js/echarts-all-3.js'></script>
    <script src='./js/main/bar.js'></script>
    <script>
        $(function() {
            $('select').searchableSelect();
        });
    </script>

</body>

</html>
